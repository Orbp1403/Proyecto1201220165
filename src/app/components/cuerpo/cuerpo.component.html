<div class="container">
  <div class="row">
    <div class="col-md-6">    
      <h4>Entrada:</h4>
      <ngx-codemirror
        #codemirror
        [options]="OptionsCode"
        [(ngModel)]="code"
        style="width: auto; height: auto; resize: none;"
      >
      </ngx-codemirror>
      <br>
      <button type="button" class="btn btn-success" (click)="traducir()">Traducir Entrada</button>
      &nbsp; &nbsp;
      <button type="button" class="btn btn-info" (click)="ejecutar()">Ejecutar Entrada</button>    
      &nbsp; &nbsp;
      <button type="button" class="btn btn-light" (click)="dibujar()" *ngIf="hayarbol==true">AST</button>  
      <button type="button" class="btn btn-danger" (click)="mostrar_errores()" *ngIf="hayerrores==true">Ver Errores</button>
      <br>
      <br>
    </div>
    <div class="col-md-6">
      <h4>Salida:</h4>
      <ngx-codemirror
      #codemirror
      [options]="OptionsOutput"
      [(ngModel)]="output"
      ></ngx-codemirror>
      <br>
      <button type="button" class="btn btn-info" (click)="ejecutarsalida()">Ejecutar Salida</button>
    </div>
  </div>  
</div>
<br/>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>Terminal:</h4>
      &nbsp;
      <ngx-codemirror
        #codemirror
        name="terminal"
        [(ngModel)]="terminal"
        [options] = "OptionsTerminal"
      ></ngx-codemirror>
    </div>
  </div>
</div>
<br>
<div class="container" *ngIf="mostrarerrores==true">
  <div class="row">
    <div class="col-md-12">
      <h4>Errores: </h4>
      &nbsp;
      <table class="table table-bordered table-dark">
        <thead class="thead-dark">
          <tr class="table-danger">
            <th scope="col">#</th>
            <th scope="col">Tipo</th>
            <th scope="col">Mensaje</th>
            <th scope="col">Linea</th>
            <th scope="col">Columna</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let auxerrores of errores">
            <th scope="row"> {{ auxerrores.numero }} </th>
            <td> {{ auxerrores.tipo }} </td>
            <td> {{ auxerrores.mensaje }} </td>
            <td> {{ auxerrores.linea }} </td>
            <td> {{ auxerrores.columna }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="contenedor">
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-12" id="arboldiv" style="width: auto; height: 600px; border: 1px solid black;">
  
      </div>
    </div>
  </div>
</div>

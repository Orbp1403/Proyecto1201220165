<div class="container">
  <div class="row">
    <div class="col-md-6">    
      <h4>Entrada:</h4>
      <ngx-codemirror
        #codemirror
        [options]="OptionsCode"
        [(ngModel)]="code"
        style="width: auto; height: auto; resize: none;"
      >
      </ngx-codemirror>
      <br>
      <button type="button" class="btn btn-success" (click)="traducir()">Traducir Entrada</button>
      &nbsp; &nbsp;
      <button type="button" class="btn btn-info" (click)="ejecutar()">Ejecutar Entrada</button>      
      <br>
      <br>
    </div>
    <div class="col-md-6">
      <h4>Salida:</h4>
      <ngx-codemirror
      #codemirror
      [options]="OptionsOutput"
      [(ngModel)]="output"
      ></ngx-codemirror>
      <br>
      <button type="button" class="btn btn-info" (click)="ejecutarsalida()">Ejecutar Salida</button>
    </div>
  </div>  
</div>
<br/>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>Terminal:</h4>
      &nbsp;
      <textarea
        name="terminal"
        cols="150"
        rows="13"
        readonly
        class="form-control"
        style="font-family: Arial, Helvetica, sans-serif; font-size: 10px;"
      ></textarea>
    </div>
  </div>
</div>
